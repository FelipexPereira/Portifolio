<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="welcome"
        ><img src="https://readme-typing-svg.herokuapp.com?font=Fira+Code&weight=600&size=30&pause=1000&color=673AB7&random=false&width=375&lines=Em+desenvolvimento" alt="Typing SVG" /></mat-card-title>
    </mat-card-header>
    <mat-tab-group animationDuration="2000ms">
      <mat-tab label="Portal de Chamado">
        <div class="container">
          <mat-card class="card">
            <mat-card-header>
              <mat-card-title>Portal de Chamado</mat-card-title>
              <mat-card-subtitle class="subTitulo"
                >TypeScript e Angular 17</mat-card-subtitle
              >
            </mat-card-header>
            <mat-card-content>
              <img
                mat-card-image
                class="img blur-image"
                src="../../../../assets/portal-chamado.png"
                alt="calculadora"
              />
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>
      <mat-tab label="Controle de Estoque"
        ><div class="container">
          <mat-card class="card">
            <mat-card-header>
              <mat-card-title>Controle de Estoque</mat-card-title>
              <mat-card-subtitle class="subTitulo"
                >TypeScript e Angular 15</mat-card-subtitle
              >
            </mat-card-header>
            <mat-card-content>
              <img
                mat-card-image
                class="img blur-image"
                src="../../../../assets/controle-estoque.png"
                alt="clima"
              />
            </mat-card-content>
          </mat-card></div
      ></mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
